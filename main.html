<!DOCTYPE html>
<html lang="id">
    <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penyewaan</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .form-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
  }
  .form-container h2 {
    margin-bottom: 20px;
    font-size: 20px;
    text-align: center;
    color: #333;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .form-group input:focus {
    border-color: #007bff;
    outline: none;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #000;
    background-color: transparent;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-group button:hover {
   background-color: #007BFF;
   color: #fff;
  }
</style>
<body>
  <div class="form-container">
    <h2> <span>Rental Family</span><br>Super Car</h2>
    <form>
      <div class="form-group">
        <label for="start-time">Waktu Penyewaan:</label>
        <input type="datetime-local" id="start-time" name="start-time" required>
      </div>
      <div class="form-group">
        <label for="end-time">Waktu Pengembalian:</label>
        <input type="datetime-local" id="end-time" name="end-time" required>
      </div>
      <div class="form-group">
        <button type="submit">Kirim</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
