<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halaman Login</title>
    <script>
        // Fungsi untuk menyimpan data ke localStorage
        function saveToLocalStorage(event) {
            event.preventDefault(); // Mencegah pengiriman formulir

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simpan username dan password ke localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Data login telah disimpan ke localStorage!');

            // Kirim formulir setelah data disimpan
            event.target.submit();
        }
    </script>
</head>
<body class="a1">
   
    <div class="login-container">
        <div class="logo">
            <img src="img/logo2.png" alt="Logo">
            <i class='bx bx-arrow-back'></i>
        </div>
        <h1>Login</h1>
        <form action="/login" method="POST" onsubmit="saveToLocalStorage(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="login-button">Masuk</button>
        </form>
        <div class="social-login">
            <button class="facebook-login">
                <img src="img/facebook.png" alt="Facebook"> Login dengan Facebook
            </button>
            <button class="google-login">
                <img src="img/google.png" alt="Google"> Login dengan Gmail
            </button>
        </div>
        <div class="footer">
            Belum punya akun? <a href="daftar.html">Daftar di sini</a>
        </div>
    </div>

    <div class="get-app">
        <p>Dapatkan Aplikasinya?</p>
        <div class="app-stores">
            <img src="img/foto1.png" alt="App Store">
            <img src="img/foto2.png" alt="Google Play">
        </div>
    </div>
</body>
</html>
